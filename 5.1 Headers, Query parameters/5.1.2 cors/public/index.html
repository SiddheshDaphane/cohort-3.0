<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <input id="a", type="text", placeholder="first value"></input>
  <input id="b", type="text", placeholder="second value"></input>
  <button onclick="sendRequest()">Find Sum</button>

  <script>
    async function sendRequest() {
      try 
      { 
        const response = await fetch("http://localhost:3000/sum", {
        method: 'POST',
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({  a: document.querySelector("#a").value, b: document.querySelector("#b").value})
      });
        const data = await response.json();
        console.log("Sum is: ", data.ans)
      
      }catch (err) {
        console.log("Error: ",err);
      }
  }
  </script>
</body>
</html>
