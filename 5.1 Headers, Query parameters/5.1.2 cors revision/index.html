<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="a", type="text", placeholder="first value"></input>
  <input id="b", type="text", placeholder="Second value"></input>
  <button onclick="getSum()">Find Sum</button>

  <script>
    async function getSum() {
      try {
        const a = document.querySelector("#a").value;
        const b = document.querySelector("#b").value;
        const response = await fetch("http://localhost:3000/sum", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ a : a, b: b })
      })

      const data = await response.json();
      console.log("Sum is: ", data.answer);

      } catch (err) {
        console.log("Error: ", err)
      }
      
    }

  </script>
</body>
</html>
